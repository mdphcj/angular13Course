<div *ngFor="let p of products; let i = index;">
    <div class="product-container"
        [ngStyle]="{marginLeft: p.available === 'available' ? '1500px' : '-1500px'}"
        [ngStyle]="{backgroundColor: p.available === 'available' ? '#D5F5E3' : '#FADBD8'}">
        <p>{{i}}</p>
        <div class="image-container"><img [src]="p.image" alt=""
                style="max-height: 50px; max-width: 50px;"></div>
        <div>
            <div class="name-container">
                <h6>{{p.name}}</h6>
            </div>
            <div class="detailContainer">
                <div class="details"
                    [ngStyle]="{color: p.available === 'available' ? 'GREEN' : 'RED'}">
                    {{p.available}}</div>
                <div class="details">{{p.price}}</div>
                <div class="details">{{p.color}}</div>
            </div>
        </div>
        <div class="options">
            <button class="btn btn-success">Show Details</button>
            <button class="btn btn-warning" *ngIf="p.available === 'available'; else notifyme">Buy
                Now</button>
            <ng-template #notifyme>
                <button class="btn btn-danger">Notify Me</button>
            </ng-template>
        </div>
    </div>
</div>
